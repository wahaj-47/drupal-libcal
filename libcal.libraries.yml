# External libraries

slick:
  version: 1.8.1
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css:
        { type: external }
      https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css:
        { type: external, minified: true }

tooltip:
  version: 4.4.2
  css:
    theme:
      https://cdn.skypack.dev/react-popper-tooltip@4.4.2/dist/styles.css:
        { type: external }

fontawesome:
  version: 6.2.0
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css:
        { type: external, minified: true }

# Block Plugins

events_calendar:
  version: VERSION
  css:
    theme:
      dist/libcal-events.css: {}
  js:
    dist/libcal-events.min.js: { minified: true }

reserve_space:
  version: VERSION
  css:
    theme:
      dist/libcal-reserve.css: {}
      dist/libcal-events.css: {}
  js:
    dist/libcal-reserve.min.js: { minified: true }

spaces:
  version: VERSION
  css:
    theme:
      dist/libcal-spaces.css: {}
  js:
    dist/libcal-spaces.min.js: { minified: true }
