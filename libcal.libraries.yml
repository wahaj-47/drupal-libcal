# External libraries

slick:
  version: 1.8.1
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css:
        { type: external }
      https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css:
        { type: external, minified: true }

tooltip:
  version: 4.4.2
  css:
    theme:
      https://cdn.skypack.dev/react-popper-tooltip@4.4.2/dist/styles.css:
        { type: external }

bulma:
  version: 0.9.4
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css:
        { type: external, minified: true }

fontawesome:
  version: 6.2.0
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css:
        { type: external, minified: true }

# Block Plugins

events_calendar:
  version: VERSION
  css:
    theme:
      dist/events.css: {}
  js:
    dist/events.min.js: { minified: true }

reserve_space:
  version: VERSION
  css:
    theme:
      dist/reserve.css: {}
      dist/events.css: {}
  js:
    dist/reserve.min.js: { minified: true }

spaces:
  version: VERSION
  css:
    theme:
      dist/spaces.css: {}
  js:
    dist/spaces.min.js: { minified: true }
